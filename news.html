    <script>
        let allNews = [];
        let displayedCount = 0;
        const perPage = 10;
        let activeFilter = 'all';

        // Unpadded Base64 encoding for ship links
        function encodeId(imo) {
            return btoa(imo).replace(/=+$/, '');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadNews() {
            fetch('json/news.json')
                .then(response => response.json())
                .then(data => {
                    // Handle both array format and {news: []} format
                    const newsArray = Array.isArray(data) ? data : (data.news || []);
                    allNews = newsArray.sort((a, b) => new Date(b.date) - new Date(a.date));
                    renderNews();
                })
                .catch(error => {
                    console.error('Error loading news:', error);
                    document.getElementById('newsContainer').innerHTML =
                        '<div class="no-news">No news available yet. Check back soon!</div>';
                });
        }

        function getFilteredNews() {
            return allNews;
        }

        function renderNews() {
            const container = document.getElementById('newsContainer');
            const filtered = getFilteredNews();
            const toShow = filtered.slice(0, displayedCount + perPage);
            displayedCount = toShow.length;

            if (toShow.length === 0) {
                container.innerHTML = '<div class="no-news">No news articles found.</div>';
                document.getElementById('loadMore').style.display = 'none';
                return;
            }

            container.innerHTML = toShow.map(item => `
                <article class="news-item" data-id="${item.id}">
                    <div class="news-date">${formatDate(item.date)}</div>
                    <h2 class="news-title"><a href="${item.source_url || item.url}" target="_blank" rel="noopener">${escapeHtml(item.title)}</a></h2>
                    <p class="news-summary">${escapeHtml(item.summary || item.excerpt || '')}</p>
                    <div class="news-content" id="content-${item.id}">
                        <p>${escapeHtml(item.content || '')}</p>
                    </div>
                    <div class="news-meta">
                        <button class="read-more-btn" onclick="toggleContent(${item.id})">Read more</button>
                        <span class="news-source">Source: <a href="${item.source_url || item.url}" target="_blank" rel="noopener">${escapeHtml(item.source || 'External')}</a></span>
                    </div>
                </article>
            `).join('');

            // Show/hide load more button
            const loadMoreSection = document.getElementById('loadMore');
            if (displayedCount < filtered.length) {
                loadMoreSection.style.display = 'block';
            } else {
                loadMoreSection.style.display = 'none';
            }
        }

        function toggleContent(id) {
            const content = document.getElementById(`content-${id}`);
            const btn = content.parentElement.querySelector('.read-more-btn');

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                btn.textContent = 'Read more';
            } else {
                content.classList.add('expanded');
                btn.textContent = 'Read less';
            }
        }

        // Load more button
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            renderNews();
        });

        // Initialize
        loadNews();
    </script>
