    <style>
        /* ── Reading progress bar ─────────────────── */
        #read-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            z-index: 9999;

        }

        /* ── Blog wrapper ─────────────────────────── */
        .blog-wrap {
            max-width: 960px;
            margin: 0 auto;
        }

        /* ── Section label ────────────────────────── */
        .section-eyebrow {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #4ecdc4;
            margin-bottom: 18px;

            align-items: center;
            gap: 12px;
        }
        .section-eyebrow::after {
            content: '';

            background: rgba(78,205,196,0.25);
        }

        /* ── Featured post card ───────────────────── */
        .featured-card {
            display: block;
            text-decoration: none;
            background: rgba(0,0,0,0.45);
            border: 1px solid rgba(78,205,196,0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 48px;
            position: relative;
            transition: border-color 0.3s, transform 0.3s;
        }
        .featured-card:hover {
            border-color: rgba(78,205,196,0.55);
            transform: translateY(-3px);
        }

        .featured-card-inner {
            padding: 44px 48px;
            position: relative;
        }
        /* decorative large number */
        .featured-card-inner::before {
            content: '01';
            position: absolute;
            top: 20px;
            right: 36px;
            font-family: 'Playfair Display', serif;
            font-size: 7rem;
            font-weight: 900;
            color: rgba(78,205,196,0.06);
            line-height: 1;
            pointer-events: none;
            user-select: none;
        }

        .featured-tag {
            display: inline-block;
            background: rgba(78,205,196,0.15);
            color: #4ecdc4;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 3px;
            margin-bottom: 20px;
            border: 1px solid rgba(78,205,196,0.3);
        }

        .featured-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 900;
            color: #fff;
            line-height: 1.15;
            margin-bottom: 20px;

        }

        .featured-excerpt {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.05rem;

            line-height: 1.65;

            margin-bottom: 28px;
        }

        .featured-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.78rem;
            color: #666;
        }
        .featured-meta span { color: #555; }
        .featured-meta .meta-date { color: #888; }
        .featured-read-cta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4ecdc4;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: auto;
        }
        .featured-read-cta svg {
            transition: transform 0.2s;
        }
        .featured-card:hover .featured-read-cta svg {
            transform: translateX(4px);
        }

        /* ── Post grid ────────────────────────────── */
        .post-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 48px;
        }
        @media (max-width: 640px) {
            .post-grid { grid-template-columns: 1fr; }
            .featured-card-inner { padding: 28px 24px; }
            .featured-title { font-size: 1.7rem; }
        }

        .post-card {
            display: block;
            text-decoration: none;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 10px;
            padding: 28px;
            transition: background 0.2s, border-color 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .post-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ecdc4, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .post-card:hover {
            background: rgba(255,255,255,0.07);
            border-color: rgba(78,205,196,0.3);
            transform: translateY(-2px);
        }
        .post-card:hover::after { opacity: 1; }

        .post-card-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            color: #555;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;

        .post-card-title {

            font-size: 1.2rem;

        }

        .post-card-excerpt {

            font-size: 0.9rem;

        /* ── No-posts state ───────────────────────── */

        .post-header-meta {

            font-size: 1.7rem;

            color: #fff;

        .post-body a {
            color: #4ecdc4;

        }
        .post-body a:hover { text-decoration-color: #4ecdc4; }

        .post-body strong { color: #fff; font-weight: 600; }

        .post-body ul, .post-body ol {

            padding-left: 32px;
            margin-bottom: 8px;

        }
        .post-body ol li::before {
            content: counter(item) '.';

        .post-body blockquote {

        .loading-state {

            font-size: 0.8rem;

        }

        /* ── Fade-in animation ────────────────────── */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .anim-in {
            animation: fadeUp 0.4s ease both;
        }
        .anim-in:nth-child(2) { animation-delay: 0.07s; }
        .anim-in:nth-child(3) { animation-delay: 0.14s; }
        .anim-in:nth-child(4) { animation-delay: 0.21s; }

<body>
    <div id="read-progress"></div>

    <div class="container">
        <header>
            <img src="images/ship-smoke-left.jpg" alt="" class="header-img header-img-left">
            <img src="images/ship-smoke-right.jpg" alt="" class="header-img header-img-right">
            <h1>Dirtiest Ships <span style="font-size: 0.5em; font-weight: normal;">(in Europe)</span></h1>
            <p class="subtitle">Analysis &amp; Insights</p>
            <nav>
                <a href="index.html">Rankings</a>
                <a href="charts.html">Charts</a>
                <a href="compare.html">Compare</a>
                <a href="cii.html">CII Ratings</a>
                <a href="news.html">News</a>
                <a href="blog.html" class="active">Blog</a>
                <a href="FAQ.html">Why?</a>
            </nav>
        </header>

        <div class="blog-wrap">
            <div id="blogContent">
                <div class="loading-state">Loading&hellip;</div>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="FAQ.html">FAQ</a>
                <a href="rules.html">Regulations</a>
                <a href="disclaimer.html">Disclaimer</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="mailto:hello@dirtiestships.com">hello@dirtiestships.com</a>
            </div>
            <p>Data source: <a href="https://mrv.emsa.europa.eu/" target="_blank">EU MRV Regulation</a></p>
            <p>This data shows annual CO2 emissions from ships calling at EU/EEA ports.</p>
        </footer>
    </div>

    <script>
        const container  = document.getElementById('blogContent');
        const params     = new URLSearchParams(window.location.search);
        const postSlug   = params.get('post');
        const progress   = document.getElementById('read-progress');

        /* ── Helpers ──────────────────────────────── */
        function formatDate(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function shortDate(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function readingTime(text) {
            const words = (text || '').split(/\s+/).length;
            const mins  = Math.max(1, Math.round(words / 200));
            return mins + ' min read';
        }

        function escapeHtml(t) {
            if (!t) return '';
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        /* ── List view ────────────────────────────── */
        function renderList(posts) {
            if (!posts.length) {
                container.innerHTML = `
                    <div class="blog-empty">
                        <div class="blog-empty-icon">⚓</div>
                        <p>No posts yet — check back soon.</p>
                    </div>`;
                return;
            }

            const sorted = [...posts].sort((a, b) => new Date(b.date) - new Date(a.date));
            const [featured, ...rest] = sorted;

            let html = '<div class="section-eyebrow anim-in">Latest Post</div>';

            // Featured card
            html += `
                <a href="blog.html?post=${encodeURIComponent(featured.slug)}" class="featured-card anim-in">
                    <div class="featured-card-inner">
                        <div class="featured-tag">Featured</div>
                        <div class="featured-title">${escapeHtml(featured.title)}</div>
                        <div class="featured-excerpt">${escapeHtml(featured.excerpt)}</div>
                        <div class="featured-meta">
                            <span class="meta-date">${shortDate(featured.date)}</span>
                            <span>·</span>
                            <span>${escapeHtml(featured.author)}</span>
                        </div>
                        <div style="margin-top:24px;">
                            <span class="featured-read-cta">
                                Read article
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M3 8h10M9 4l4 4-4 4" stroke="#4ecdc4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </a>`;

            if (rest.length) {
                html += '<div class="section-eyebrow anim-in">All Posts</div>';
                html += '<div class="post-grid">';
                rest.forEach((post, i) => {
                    html += `
                        <a href="blog.html?post=${encodeURIComponent(post.slug)}" class="post-card anim-in">
                            <div class="post-card-date">${shortDate(post.date)}</div>
                            <div class="post-card-title">${escapeHtml(post.title)}</div>
                            <div class="post-card-excerpt">${escapeHtml(post.excerpt)}</div>
                            <div class="post-card-footer">
                                <span>${escapeHtml(post.author)}</span>
                                <span class="post-card-read">Read →</span>
                            </div>
                        </a>`;
                });
                html += '</div>';
            }

            container.innerHTML = html;
        }

        /* ── Post view ────────────────────────────── */
        function renderPost(post, markdown) {
            document.title = post.title + ' - Dirtiest Ships';

            const rt = readingTime(markdown);

            // Enable reading progress bar
            progress.style.display = 'block';
            window.addEventListener('scroll', () => {
                const scrollEl = document.documentElement;
                const pct = scrollEl.scrollTop / (scrollEl.scrollHeight - scrollEl.clientHeight) * 100;
                progress.style.width = Math.min(pct, 100) + '%';
            });

            // Strip leading h1 from markdown for cleaner rendering
            const mdBody = markdown.replace(/^#\s+.+\n?/, '');
            const excerpt = post.excerpt
                ? `<div class="post-excerpt-lead">${escapeHtml(post.excerpt)}</div>` : '';

            container.innerHTML = `
                <a href="blog.html" class="back-link anim-in">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M11 7H3M6 3L2 7l4 4" stroke="#4ecdc4" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    All posts
                </a>
                <article>
                    <header class="post-header anim-in">
                        <div class="post-header-meta">
                            <span class="meta-date">${formatDate(post.date)}</span>
                            <span class="dot">·</span>
                            <span>${escapeHtml(post.author)}</span>
                            <span class="dot">·</span>
                            <span class="reading-time">${rt}</span>
                        </div>
                        <h1 class="post-title">${escapeHtml(post.title)}</h1>
                        ${excerpt}
                    </header>
                    <div class="post-body anim-in">
                        ${marked.parse(mdBody)}
                    </div>
                    <footer class="post-footer">
                        <span class="post-footer-author">By ${escapeHtml(post.author)}</span>
                        <a href="blog.html" class="post-footer-back">← Back to all posts</a>
                    </footer>
                </article>`;
        }

        /* ── Bootstrap ────────────────────────────── */
        fetch('json/blog.json')
            .then(r => r.json())
            .then(data => {
                const posts = data.posts || [];

                if (postSlug) {
                    const post = posts.find(p => p.slug === postSlug);
                    if (!post) {
                        container.innerHTML = `<div class="blog-empty"><p>Post not found. <a href="blog.html" style="color:#4ecdc4">← Back to blog</a></p></div>`;
                        return;
                    }
                    fetch('blog/posts/' + post.slug + '.md')
                        .then(r => { if (!r.ok) throw new Error(); return r.text(); })
                        .then(md => renderPost(post, md))
                        .catch(() => {
                            container.innerHTML = `<div class="blog-empty"><p>Could not load post. <a href="blog.html" style="color:#4ecdc4">← Back to blog</a></p></div>`;
                        });
                } else {
                    renderList(posts);
                }
            })
            .catch(() => {
                container.innerHTML = `<div class="blog-empty"><p>Could not load blog. Please try again later.</p></div>`;
            });
    </script>
</body>
